server:
  port: 8801
spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: Auth
          uri: lb://Auth
          predicates:
            - Path=/auth/**
      default-filters: 1
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8800/register/eureka/
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: health,info,gateway